<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verify Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px;">
  <div style="max-width: 600px; margin: auto; background: #fff; padding: 30px; border-radius: 8px;">
    <img src="{{ banner_url }}" style="width: 100%; max-width: 600px; border-radius: 6px;">
    <h2 style="color: #333;">Welcome, {{ user.username }}!</h2>
    <p>Thank you for signing up. Please verify your email by clicking the button below:</p>
    <p style="text-align: center; margin: 30px 0;">
      <a href="{{ verification_link }}" style="background: #007bff; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px;">Verify Email</a>
    </p>
    <p>If the button doesn't work, click the link down below:</p>
    <p><a href="{{ verification_link }}">{{ verification_link }}</a></p>
    <p>Thanks,<br>support@carriesearch.ai</p>
  </div>
</body>
</html>
