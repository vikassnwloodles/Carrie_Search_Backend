<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Reset Your Password</h2>
  <input type="password" id="new-password" placeholder="Enter new password" />
  <button onclick="resetPassword()">Reset Password</button>

  <div id="message"></div>

  <script>
    function getUrlParts() {
      const pathParts = window.location.pathname.split('/');
      const uid = pathParts[pathParts.length - 3];
      const token = pathParts[pathParts.length - 2];
      return { uid, token };
    }

    function resetPassword() {
      const password = document.getElementById("new-password").value;
      const { uid, token } = getUrlParts();

      fetch(`/api/password-reset-confirm/${uid}/${token}/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ new_password: password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          document.getElementById("message").innerText = data.message;
        } else {
          document.getElementById("message").innerText = data.error || "Something went wrong.";
        }
      })
      .catch(err => {
        document.getElementById("message").innerText = "Error: " + err.message;
      });
    }
  </script>

</body>
</html>
